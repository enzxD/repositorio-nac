<div class="container">
    @if (loading) {
    <h5>Cargando producto seleccionado</h5>
    }
    @if(!loading){
        <h1>Su Producto</h1>
        
        <div class="container-detalles">
             <div class="imagen">
                <img src="{{producto?.image}}" alt="">
            </div>
            <div class="container">
                <div class="titulo">
                    <h2>{{producto?.title}}</h2>
                </div>
                <div class="descripcion">
                    <p>Descripcion del producto: {{producto?.description}}</p>
                </div>
                <div class="precio">
                    <p>{{producto?.price | currency}}</p>
                </div>
                <button>Comprar</button>
            </div>
        </div>
    }

</div>
